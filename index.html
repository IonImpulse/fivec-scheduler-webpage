<!--- Prelude sets global variables and theming before CSS is shown -->

<body>
  <div id="main-section">
    <div id="title-bar" class="">
      <a href="https://www.5cheduler.com" class="logo"><img src="img/favicon.png" alt="5cheduler.com" class="logo"></a>
      
      <div class="title-bar-button noselect" onclick="buttonExport()">
        Export
      </div>

      <div class="title-bar-button noselect" onclick="buttonPrint()">
        Print
      </div>

      <div class="title-bar-button noselect" onclick="buttonShare()">
        Share
      </div>


      <div class="title-bar-button noselect search-button" onclick="buttonSearch()">
        Search
      </div>

      <div class="title-bar-button noselect" onclick="buttonLoad()">
        Load
      </div>

      <div class="title-bar-button noselect" onclick="buttonTheme()">
        Theme
      </div>

      <div class="title-bar-button noselect" onclick="buttonAbout()">
        About
      </div>

    </div>

    <div id="schedule-box" class="">
      <div id="schedule-table" class=""></div>
    </div>


  </div>

  <div id="right-section">
    <div id="course-info-box" class="course-desc">
      <div class="table-title">Course Info</div>
      <div id="course-info-table" class="">

      </div>
    </div>

    <div id="course-box" class="">
      <div class="table-title">Courses Loaded</div>
      <div id="course-table" class="">
        
      </div>
    </div>

    <div id="course-list-box" class="">
      <div class="table-title">Course Lists Loaded</div>
      <div id="course-list-table" class="">
        
      </div>
    </div>
  </div>
